<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        /* CARD CENTER */
        .card {
            width: 380px;
            max-width: 90%;
            padding: 35px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* TITLE */
        .card h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;

            color: #ff2e63;
            /* romantic pink */

            text-shadow:
                0 4px 10px rgba(0, 0, 0, 0.2),
                0 0 8px rgba(255, 46, 99, 0.4);
        }

        /* Cute small heart pulse */
        .card h2 span {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }


        /* TEXT AREA */
        .text-area {
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #text {
            font-size: 16px;
            line-height: 1.6;
            transition: opacity 0.3s ease;
        }

        /* BUTTON AREA */
        .button-area {
            margin-top: 20px;
        }

        button {
            padding: 10px 22px;
            margin: 5px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        /* PREV */
        #prevBtn {
            background: rgba(255, 255, 255, 0.4);
            color: white;
        }

        /* NEXT */
        #nextBtn {
            background: white;
            color: #ff4d6d;
        }

        /* YES BUTTON */
        #yesBtn {
            background: #00c853;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
        }

        /* NO BUTTON */
        #noBtn {
            background: #ff1744;
            color: white;
        }

        /* HOVER EFFECT */
        button:hover {
            transform: scale(1.08);
        }

        /* ABSOLUTE NO BUTTON */
        .absolute {
            position: absolute;
        }

        /* BACKGROUND EMOJIS CONTAINER */
        .emoji-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        /* EACH EMOJI */
        .emoji-bg span {
            position: absolute;
            font-size: 24px;
            animation: floatUp linear infinite;
            opacity: 0.6;
        }

        /* FLOAT ANIMATION */
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-10vh);
            }
        }

        /* Make sure card stays above */
        .card {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>

    <div class="emoji-bg" id="emojiBg"></div>

    <div class="card" id="card">

        <h2>Yashii <span>‚ù§Ô∏è</span></h2>


        <div class="text-area">
            <p id="text"></p>
        </div>

        <div class="button-area" id="buttons">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>

    </div>

    <script>

        const messages = [

            "Sach bolu‚Ä¶ mujhe kabhi nahi laga tha ki koi itna special ho sakta hai mere liye.",
            "Pehle life bas chal rahi thi‚Ä¶ routine thi‚Ä¶ normal si.",
            "Phir tum aaye‚Ä¶ aur sab kuch dheere dheere change hone laga.",
            "Ab har chhoti baat tumse share karne ka mann karta hai.",
            "Koi funny moment ho‚Ä¶ ya thoda sa sad feel karu‚Ä¶ sabse pehle tum yaad aate ho.",
            "Tumhari awaaz me ek ajeeb sa sukoon hai‚Ä¶ jaise dimag ka noise band ho jaata hai.",
            "Tumhari smile‚Ä¶ pata nahi kyun‚Ä¶ par genuinely mere dil ko halka kar deti hai.",
            "Main perfect nahi hoon‚Ä¶ kabhi overthink karta hoon‚Ä¶ kabhi stupid ho jaata hoon‚Ä¶",
            "Par ek cheez pakki hai‚Ä¶ jo feel karta hoon woh fake nahi hai.",
            "Mujhe tumhari care karna accha lagta hai‚Ä¶ bina reason bhi tumhari fikr hoti hai.",
            "Aur shayad yahi pyaar hota hai‚Ä¶ jab kisi ki khushi apni khushi se zyada important lagne lage.",
            "Mujhe future ka exact idea nahi hai‚Ä¶",
            "Par agar future me tum saath ho‚Ä¶ to mujhe kisi cheez ka darr nahi lagta.",
            "Tum meri comfort ho‚Ä¶ meri safe jagah ho‚Ä¶ jahan main bina pretend kiye reh sakta hoon.",
            "Main bas itna chahta hoon‚Ä¶ jab bhi tumhe kisi apne ki zarurat ho‚Ä¶",
            "Sabse pehle mera naam aaye.",
            "Aur jab life kabhi thodi mushkil ho‚Ä¶",
            "To main tumhara haath pakad kar kahu‚Ä¶ 'Main hoon na.'",
            "Isliye aaj dil se ek simple si baat poochni hai‚Ä¶",
            "Kya tum meri life ka permanent part banogi? ‚ù§Ô∏è"

        ];

        let index = 0;

        const text = document.getElementById("text");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const btnContainer = document.getElementById("buttons");
        const card = document.getElementById("card");

        /* UPDATE TEXT */
        function updateText() {
            text.style.opacity = 0;

            setTimeout(() => {
                text.innerText = messages[index];
                text.style.opacity = 1;
                prevBtn.disabled = index === 0;
            }, 250);
        }

        updateText();

        /* NEXT */
        nextBtn.addEventListener("click", () => {
            if (index < messages.length - 1) {
                index++;
                updateText();
            } else {
                showFinalButtons();
            }
        });

        /* PREVIOUS */
        prevBtn.addEventListener("click", () => {
            if (index > 0) {
                index--;
                updateText();
            }
        });

        /* FINAL */
        function showFinalButtons() {

            text.innerText = "Please choose honestly‚Ä¶ üíñ";

            btnContainer.innerHTML = `
        <div class="final-buttons">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üôà</button>
        </div>
    `;

            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");

  yesBtn.addEventListener("click", () => {
    text.innerHTML = `
        Happy Valentine‚Äôs Day My Love ‚ù§Ô∏è<br><br>
        You just made my world complete.
    `;
    btnContainer.innerHTML = "";
});

            /* MOVE NO FULL CARD */
            function moveNoButton() {

                noBtn.classList.add("absolute");

                const cardWidth = card.clientWidth;
                const cardHeight = card.clientHeight;

                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                const padding = 20;

                const maxX = cardWidth - btnWidth - padding;
                const maxY = cardHeight - btnHeight - padding;

                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noBtn.style.left = randomX + "px";
                noBtn.style.top = randomY + "px";
            }

            noBtn.addEventListener("mouseenter", moveNoButton);

            noBtn.addEventListener("click", function (e) {
                e.preventDefault();
                moveNoButton();
            });

            let touchInterval;

            noBtn.addEventListener("touchstart", () => {
                touchInterval = setInterval(moveNoButton, 150);
            });

            noBtn.addEventListener("touchend", () => {
                clearInterval(touchInterval);
            });

        }


        /* EMOJI BACKGROUND GENERATOR */

        const emojis = ["‚ù§Ô∏è", "üíñ", "üíï", "üíò", "üíû", "üíì", "üíó", "üíù", "üíü", "üòç"];
        const emojiBg = document.getElementById("emojiBg");

        for (let i = 0; i < 40; i++) {
            let span = document.createElement("span");
            span.innerText = emojis[Math.floor(Math.random() * emojis.length)];

            span.style.left = Math.random() * 100 + "vw";
            span.style.animationDuration = (3 + Math.random() * 5) + "s";
            span.style.fontSize = (16 + Math.random() * 20) + "px";

            emojiBg.appendChild(span);
        }

    </script>

</body>

</html>
